<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="input.css">
</head>
<body>
	<script src="input.js"></script>
	<div class="main_column">

		<div class="main_title">
			Beverage Input
		</div>
		<div class="bottom_item_column">
			<div class="centercard">
				<div class="centertop">
					<div class="maincardtitle" style="color: #D47300">
					bier
					</div>
				</div>
			</div>
			<div class="bottom_row_item">
			<input type="text" id="product_name" placeholder="product_name"/>
			</div>
			<div class="bottom_row_item">
			<input type="text" id="company_name" placeholder="company_name"/>
			</div>
			<div class="bottom_row_item">
			<input type="text" id="product_type" placeholder="product_type"/>
			</div>
			<div class="bottom_row_item">
			<input type="text" id="package_type" placeholder="package_type"/>
			</div>
			<div class="bottom_row_item">
			<input type="text" id="price_per_liter" placeholder="price_per_liter"/>
			</div>
			<div class="submit_button" onclick="input_beverage()">
				submit
			</div>
		</div>
	</div>
</body>
</html>
